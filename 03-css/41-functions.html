<head>

    <title>Document Style </title>
    <!-- LINK OF STYLE -->
    <link rel="stylesheet" href="css/master.css">
    <style>
        section div {
            background-color: #fff6;
            border: 2px solid #fff9;
            border-radius: 4px;
            margin: 1rem auto;
            height: 160px;
        }
        div.func1 {
            height: calc(30px *4);
            width: calc(600px / 2);
        }
        div.func2 {
            height: max(180px, 10vw);
            width: min(10vh, 100px);
        }
        div.func3 {
            font-size: clamp(1rem, 10vw, 1.34rem);
        }
    </style>
</head>
