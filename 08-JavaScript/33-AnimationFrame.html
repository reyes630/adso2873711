<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-types
    </title>
    <!-- LINK OF STYLE -->
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .homero {
            margin: auto;
            width: 140px;
            height: 170px;
            background-image: url('./images/sprites/sprites.svg');
            background-repeat: no-repeat;
            background-size: auto;
            overflow: hidden;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .controls button {
            background-color: #ffcc00;
            color: #2c3e50;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            padding: 10px 20px;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 0 #2c3e50;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            flex: 1 1 calc(50% - 10px);
            /* Dos por fila */
            box-sizing: border-box;
        }

        .controls button:hover {
            background-color: #ffe066;
            transform: translateY(-2px);
        }

        h1 {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <!------------ BOTON DE REGRESO ----------------->
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc-->
                <path fill="#000000"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>

    <main>
        <header>
            <h1>06 TYPES OBJECTS</h1>
            <h2></h2>
        </header>
        <section>
            <div class="homero"></div>
            <div class="controls">
                <button class="idle">Yo no fui!</button>
                <button class="run">Corre, Homero Corre!</button>
                <button class="bart">Te voy a dar una leccion!</button>
                <button class="surprised">Vamos a tener una pachanga!</button>
            </div>
        </section>
    </main>
    <script>
        const homero = document.querySelector('.homero');
        const idle = document.querySelector('.idle');
        const run = document.querySelector('.run');
        const bart = document.querySelector('.bart');
        const surprised = document.querySelector('.surprised');

        const frameWidth = 140;
        const frameHeight = 170;

        let currentFrame = 0;
        let fps = 0;
        let lastTime = 0;
        let totalFrames = 0;
        let currentRow = 0;

        // AsignaciÃ³n de eventos a botones
        idle.addEventListener('click', () => {
            fps = 3;
            totalFrames = 2;
            currentRow = 0;
            currentFrame = 0;
            homero.style.backgroundPositionY = '0px';
        });

        run.addEventListener('click', () => {
            fps = 9;
            totalFrames = 4;
            currentRow = 1;
            currentFrame = 0;
            homero.style.backgroundPositionY = `-${frameHeight * currentRow}px`;
        });

        bart.addEventListener('click', () => {
            fps = 8;
            totalFrames = 7;
            currentRow = 2;
            currentFrame = 0;
            homero.style.backgroundPositionY = `-${frameHeight * currentRow}px`;
        });

        surprised.addEventListener('click', () => {
            fps = 5;
            totalFrames = 2;
            currentRow = 3;
            currentFrame = 0;
            homero.style.backgroundPositionY = `-${frameHeight * currentRow}px`;
        });

        function animateHomero(timestamp) {
            if (timestamp - lastTime > 1000 / fps) {
                currentFrame = (currentFrame + 1) % totalFrames;
                homero.style.backgroundPositionX = `-${currentFrame * frameWidth}px`;
                lastTime = timestamp;
            }
            requestAnimationFrame(animateHomero);
        }

        requestAnimationFrame(animateHomero);
    </script>

</body>

</html>
