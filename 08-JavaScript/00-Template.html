<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-layout</title>
    <!-- LINK OF STYLE -->
    <link rel="stylesheet" href="css/master-object.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
   
    </style>
</head>
<body>
    <!------------ BOTON DE REGRESO ----------------->
    
   
    <main>
        <header>
            <h1></h1>
            <h2></h2>
        </header>
        <section class="section">
            <div class="headerGame">
                <button class="btn-volver"></button>
                <div class="text">
                    <h2 class="Object">Object</h2>
                    <h2 class="Ski">JetSki</h2>
                </div>
                <button class="btn-mode"></button>
            </div>
            <div class="attributes">
                    <span class="vehicle"></span>
                    <span class="brand"></span>               
                    <span class="model"></span>
                    <span class="color"></span>
                </div>
            </div>
            <div class="screen">
                <div class="Landscape">
                    <img class="image" src="" alt="">
                </div>
                <div class="div2">
                    <div class="textCars">
                        <h2 class="Change">Change</h2>
                        <h2 class="Cars">Cars</h2>
                    </div>
                    <button class="btn-prev"></button>
                    <button class="btn-next"></button>
                </div>
            </div>

            <div class="methods">
                <div class="Methods"></div>
        
                <button class="btn-start"></button>
                <button class="btn-stop"></button>
                <button class="btn-back"></button>
                <button class="btn-forward"></button>
                <button class="btn-turnoff"></button>
            </div>
        </div>
    </main>

    <script>
        const btnMode = document.querySelector('.btn-mode')
        const section = document.querySelector('.section')

        const vehicle = document.querySelector('.vehicle')
        const brand = document.querySelector('.brand')
        const model = document.querySelector('.model')
        const color = document.querySelector('.color')
        const image = document.querySelector('.image')

        btnMode.addEventListener('click', function() {
            section.classList.toggle('dark')
            
        })

        const Vehicle = {
            attributes: [
                {vehicle: 'jetSki 1', brand: 'Taiga Orca', model: '2020', color: 'Blue', image: './images/vehicle/jetSki1.png'},
                {vehicle: 'jetSki 2', brand: 'Yamaha', model: '2024', color: 'Green', image: './images/vehicle/jetSki2.png'},
                {vehicle: 'jetSki 3', brand: 'Kawasaki', model: '2021', color: 'Violet', image: './images/vehicle/jetSki3.png'},
                {vehicle: 'jetSki 4', brand: 'Sea-Doo', model: '2023', color: 'Red', image: './images/vehicle/jetSki4.png'}
            ],
            mode:function() {
                if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    section.classList.add('dark')
                } else {
                    section.classList.remove('dark')
                }
            },
            showAttributes: function(i) {
                vehicle.textContent = this.attributes[i].vehicle
                brand.textContent = this.attributes[i].brand
                model.textContent = this.attributes[i].model
                color.textContent = this.attributes[i].color
                image.setAttribute('src', this.attributes[i].image)
            }
        }

        Vehicle.showAttributes(1)



    </script>
</body>
</html>
