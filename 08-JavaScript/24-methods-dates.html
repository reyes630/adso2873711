    <main>
        <header>
            <h1>24 MTHDS DATES</h1>
            <h2>Work with dates and times using date methods</h2>
        </header>
        <section>
            <h3>Methods Set/Get:</h3>
            <ul class="methods"></ul>
        </section>
    </main>
    <script>
        //Elements 
        const methods = document.querySelector('.methods')

        //Methods Set
        let worldcup2026 = new Date('06/11/2026 08:00:00')
        worldcup2026.setMonth(5)
        worldcup2026.setDate(11)
        worldcup2026.setFullYear(2026)
        //Methods Get
        methods.style.zoom = '1.4'
        methods.innerHTML = `<li>Date Next FIFA worldCup: <br>
                                    ${worldcup2026.getDate()}/
                                    ${worldcup2026.getMonth() + 1}/
                                    ${worldcup2026.getFullYear()}
                                    ${worldcup2026.getHours()}
                                    ${worldcup2026.getMinutes()}</li>`

    </script>
